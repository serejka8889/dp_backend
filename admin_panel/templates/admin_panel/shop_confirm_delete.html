<!-- admin_panel/templates/admin_panel/shop_confirm_delete.html -->
{% extends 'admin_panel/base.html' %}

{% block title %}Удаление магазина{{ object.name }}{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <strong>Внимание!</strong> Вы собираетесь удалить магазин "<b>{{ object.name }}</b>". Эта операция необратима.<br />
    Хотите продолжить?
</div>

<form method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-danger">Удалить магазин</button>
        <a href="{% url 'shop-detail' object.id %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
