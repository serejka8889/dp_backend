<!-- admin_panel/templates/admin_panel/order_confirm_delete.html -->
{% extends 'admin_panel/base.html' %}

{% block title %}Удаление заказа№{{ object.id }}{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <strong>Внимание!</strong> Вы собираетесь удалить заказ "<b>№{{ object.id }}</b>". Эта операция необратима.<br />
    Хотите продолжить?
</div>

<form method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-danger">Удалить заказ</button>
        <a href="{% url 'order-detail' object.id %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}
